<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.helper.ie8.js"></script><![endif]-->
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>BikeShop | Home</title>
</head>
<body>

<div class="page">
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <img src="assets/images/THE_BIKE_SHOP_LOGO.png" alt="The Bike Shop Logo">
            </div>
    
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a title="header__nav-link" class="header__nav-link header__nav-link--has-subnav" href="#">BICYCLES</a>
                    <ul class="header__subNav">
                        <li>
                            <a title="header__subNav-link" class="header__subNav-link" href="#">FIXED / SINGLE SPEED</a>
                        </li>
                        <li>
                            <a title="header__subNav-link" class="header__subNav-link" href="#">CITY BIKES</a>
                        </li>
                        <li>
                            <a title="header__subNav-link" class="header__subNav-link" href="#">PREMIUM SERIES</a>
                        </li>
                    </ul>
                </li>
                <li class="header__nav-item">
                    <a href="#" title="header__nav-link" class="header__nav-link">PARTS</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" title="header__nav-link" class="header__nav-link">ACCESSORIES</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" title="header__nav-link" class="header__nav-link">EXTRAS</a>
                </li>
                <li class="header__nav-item">
                    <a title="basket__icon" class="basket__icon" href="#">
                        <img src="/assets/images/Basket_icon.png" alt="Basket icon">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <div class="banner__content">
            <div class="slider">
    
                <div class="controls" id="customize-controls">
                    <div class="prev">
                        <img src="assets/images/LEFT_BUTTON_ACTIVE.png" alt="nav">
                    </div>
                    <div class="next">
                        <img src="assets/images/RIGHT_BUTTON_ACTIVE.png" alt="nav">
                    </div>
                </div>
    
                <div class="my-slider">
                    <div>
                        <img src="assets/images/Slider_Photo01.png" alt="image 1">
                    </div>
                    <div>
                        <img src="assets/images/Slider2.jpg" alt="image 2">
                    </div>
                    <div>
                        <img src="assets/images/Slider3.jpg" alt="image 3">
                    </div>
                    <div>
                        <img src="assets/images/Slider4.jpg" alt="image 4">
                    </div>
    
                </div>
            </div>
    
    
            <div class="banner__text">
                <h1>HANDMADE BICYCLE</h1>
                <p>You <span class="yellow">create</span> the <span class="yellow">journey,</span> we supply the <span
                        class="yellow">parts.</span></p>
                <div class="banner__text-button">
                    <a title="banner__button" class="banner__button" href="#">
                        <img src="assets/images/BANNER_BUTTON.png" alt="Shop Bikes">
                    </a>
                </div>
            </div>
    
            <div class="scroll-icon">
                <img src="assets/images/SCROLL_ICON.png" alt="scroll icon">
            </div>
        </div>
    </section>
    
    <section class="bikes">
        <div class="bikes__content">
            <div class="bikes__title"><h3>POPULAR BIKES</h3></div>
            <ul class="bikes__nav">
                <li class="bikes__nav-item">
                    <p>FIXED / SINGLE SPEED</p>
                </li>
                <li class="bikes__nav-item">
                    <p>PREMIUM SERIES</p>
                </li>
                <li class="bikes__nav-item">
                    <p>CITY BIKES</p>
                </li>
            </ul>
        </div>
    </section>
    

    <footer>Footer</footer>
</div>

<script src="assets/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
</body>
</html>
